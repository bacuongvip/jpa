<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Chỉnh sửa</h1>
<form action="/update" th:object="${todo}" method="post" enctype="multipart/form-data">
  <table border="10" cellpadding="20" cellspacing="10">
    <tr>
      <th>ID</th>
      <td><input type="text" th:field="*{id}" readonly></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><input type="text" th:field="*{content}" required></td>
    </tr>
    <tr>
      <th>Sex</th>
      <td><select th:field="*{status}">
        <option value="true">Hoàn thành</option>
        <option value="false">Chưa hoàn thành</option>
      </select></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Update"></td>
    </tr>
  </table>
</form>
</body>
</html>
